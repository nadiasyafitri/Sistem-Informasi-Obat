<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <title> Detail Obat </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar(content = 'SIBAT')"></nav>

    <div style="align-items: center">
        <h2 style="text-align: center">Detail Data Obat</h2>
        <div th:each="obat : ${obatList}">
            <p th:text="'Kode ' + ${obat.kode}"></p>
            <p th:text="'Nama ' + ${obat.nama}"></p>
            <p th:text="'Nomor Registrasi ' + ${obat.nomorRegistrasi}"></p>
            <p th:text="'Bentuk ' + ${obat.bentuk}"></p>
            <p th:text="'Tanggal Terbit ' + ${obat.tanggalTerbit}"></p>
            <p th:text="'Harga ' + 'Rp '+ ${obat.harga}"></p>
            <p th:text="'Jenis Obat ' + ${obat.jenis}"></p>
            <!--<p th:text="'Gudang Tempat Disimpan ' + ${obat.gudang}"></p>-->
            <!--<p th:text="'Supplier ' + ${obat.supplier}"></p>-->
        </div>
    </div>


</body>
</html>
