<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <title> Detail Gudang </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <h2 style="margin-top: 30px; margin-bottom: 20px; text-align: center"> Detail Gudang</h2>
    <p style="text-align: center" th:text="'Nama     ' + ${gudang.nama}"> </p>
    <p style="text-align: center" th:text="'Alamat     ' + ${gudang.alamat}"> </p>
    <p style="text-align: center" th:text="'Jumlah Obat  ' + ${gudang.nama}"> </p>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Kode</th>
            <th scope="col">Nama</th>
            <th scope="col">Harga</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "obat, iterationStatus: ${obatList}">
            <th scope="row" th:text="${iterationStatus.count}"></th>
            <td th:text ="${obat.kode}"> </td>
            <td th:text="${obat.nama}"></td>
            <td th:text="${obat.harga}"></td>
        </tr>
        </tbody>
    </table>



</body>
</html>
