<!DOCTYPE html>
<html xmlns:th = "http://www.thymelaf.org">
<head>
    <title>Add Menu</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(content = 'Add Menu')"></nav>
<h3> Tambah Menu </h3>
<form th:action="@{/menu/add/} + ${restoran.idRestoran}" th:object = "${restoran}" method="POST">
    <input type="hidden" th:field="*{idRestoran}"/>
    <table class="table">
        <thead>
        <tr>
            <th class="font-weight-bold">Nama</th>
            <th class="font-weight-bold"> Deskripsi</th>
            <th class="font-weight-bold">Harga</th>
            <th class="font-weight-bold">Durasi Masak</th>
            <th>
                <button type="submit" name="addRow" class="btn btn-primary"> Add Row </button>
            </th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="menu, iterationStatus : *{listMenu}">
                <td><input type="text" th:field="*{listMenu[__${iterationStatus.index}__].nama}"></td>
                <td><input type="text" th:field="*{listMenu[__${iterationStatus.index}__].deskripsi}"></td>
                <td><input type="text" th:field="*{listMenu[__${iterationStatus.index}__].harga}"></td>
                <td><input type="text" th:field="*{listMenu[__${iterationStatus.index}__].durasiMasak}"></td>
        <td>
            <button type="submit" name="removeRow" th:value="${iterationStatus.index}" class="btn btn-danger"> Delete </button>
        </td>
        </tr>
        </tbody>
    </table>
    <button type="submit" name="save" class="btn btn-primary float-right"> Submit </button>
    </table>
</form>


</body>

</html>
