<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <title> Daftar Obat Expired </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar(content = 'SIBAT')"></nav>
    <h2 align="left" style="margin: 20px">Daftar Obat Expired </h2>
    <table class="table" style="margin-top: 20px">
        <thead class="thead-dark">
        <tr>
            <th scope="col">No</th>
            <th scope="col">Kode</th>
            <th scope="col">Nama</th>
            <th scope="col">Nomor Registrasi</th>
            <th scope="col">Tanggal Terbit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "obatGudang, iterationStatus: ${gudangObatList}">
            <th scope="row" th:text="${iterationStatus.count}"></th>
            <td th:text ="${obatGudang.obat.kode}"> </td>
            <td th:text="${obatGudang.obat.nama}"></td>
            <td th:text="${obatGudang.obat.nomorRegistrasi}"></td>
            <td th:text="${obatGudang.obat.tanggalTerbit}"></td>
        </tr>
        </tbody>
    </table>


</body>
</html>
