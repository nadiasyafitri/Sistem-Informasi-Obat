<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <title> Daftar Obat Expired </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar(content = 'SIBAT')"></nav>

    <h2 align="left" style="margin: 20px">Daftar Obat Expired di Gudang</h2>
    <h3 align="left" style="margin: 20px">Pilih Gudang</h3>
    <div align="left" style="margin: 20px">
        <form th:action="@{/gudang/expired-obat}" method="GET">
            <select name="idGudang">
                <option th:value="null" selected> ---Pilih Gudang---</option>
                <option th:each="gudang : ${gudangObat}" th:value="${{gudang.id}}" th:text="${gudang.nama}" ></option>
            </select>
                <button type="submit" class="btn btn-primary btn-sm">
                    Lihat
                </button>
        </form>
    </div>

</body>
</html>
